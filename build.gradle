apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.youbenzi'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.apache.zookeeper:zookeeper:3.4.11'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

compileJava { 
	options.encoding = "UTF-8" 
}
